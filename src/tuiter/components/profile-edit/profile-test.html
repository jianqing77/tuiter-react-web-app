<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Link to BootStrap -->
        <!-- link to BootsWatch -->
        <!-- <link rel="stylesheet" href="../../vendors/bootswatch/bootstrap.min.css" /> -->
        <link rel="stylesheet" href="../../../../public/vendors/css/bootstrap.min.css" />

        <link rel="stylesheet" href="../../classes/index.css" />
        <!-- Icons -->
        <!-- <link rel="stylesheet" href="../../vendors/fontawesome/css/all.css" /> -->
        <script src="https://kit.fontawesome.com/f13717ae26.js" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test</title>
    </head>
    <body>
        <div class="row ps-4">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="container border">
                    <!------------------------------------------------->
                    <!---------------- arrow and name ----------------->
                    <!------------------------------------------------->
                    <div class="row align-items-center">
                        <div class="col-1">
                            <i class="fa-solid fa-arrow-left fa-xl ps-4"></i>
                        </div>
                        <div class="col-11">
                            <h3>Monica Geller</h3>
                            <p>6,114 Tweets</p>
                        </div>
                    </div>
                    <!------------ background & avatar & button ------->
                    <div class="position-relative">
                        <div class="d-flex justify-content-center mt-2">
                            <img src="../../images/background.jpg" class="img-fluid bg-profile" />
                            <img
                                src="../../images/monica.jpg"
                                class="position-absolute translate-middle-x icon-150px rounded-circle"
                                style="bottom: -30px; left: 100px" />
                        </div>

                        <div class="d-flex justify-content-end mt-2">
                            <button class="btn btn-primary rounded-pill float-end ms-xxl-1">Edit Profile</button>
                        </div>
                    </div>
                    <!------------ Content ------->
                    <div class="mt-5 ms-4">
                        <div class="h4 fw-bold">Monica Geller</div>
                        <div class="text-muted">@monica</div>
                        <div class="mt-2">
                            CS Graduate Student at Northeastern University. Retuits and likes are not endorsements.
                        </div>
                        <div class="me-3 mt-2">
                            <span>
                                <i class="fa-solid fa-location-dot"></i>
                                <span class="ms-1">Boston, MA</span>
                            </span>
                            <span class="ms-3">
                                <i class="fa-solid fa-cake-candles"></i>
                                <span class="ms-1">Born November 21, 1987</span>
                            </span>
                            <span class="ms-3">
                                <i class="fa-regular fa-calendar-days"></i>
                                <span class="ms-1">Joined April 2009</span>
                            </span>
                        </div>
                    </div>
                    <!------------ Footer ------------>
                    <footer class="ms-4 me-3 mt-2">
                        <span>
                            <span class="fw-bold">340</span>
                            <span>Following</span>
                        </span>
                        <span class="ms-3">
                            <span class="ms-1 fw-bold">223</span>
                            <span>Followers</span>
                        </span>
                    </footer>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </body>
</html>
